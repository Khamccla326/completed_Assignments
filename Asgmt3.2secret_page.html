<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            background-color: #4CAF50; /* Set green background color */
            color: yellow; /* Text color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>You have successfully completed the challenge.</p>

    <script>
        // Extract parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('name');
        const zipCode = urlParams.get('zip');

        // Display user information
        document.write(`<p>Name: ${fullName}</p>`);
        document.write(`<p>Zip Code: ${zipCode}</p>`);
    </script>
</body>
</html>
